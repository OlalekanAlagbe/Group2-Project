<section class="relative py-16 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-green-50 to-green-100 opacity-50"></div>
    <div class="relative w-full md:w-[70%] mx-auto px-4 md:px-0">
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 shine-effect">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <!-- Text Content -->
                <div data-aos="fade-right">
                    <h2 class="text-2xl md:text-3xl font-bold text-slate-800 mb-4">
                        Get latest updates right in your inbox
                    </h2>
                    <p class="text-gray-600 mb-6">
                        Stay up to date with our latest features and releases.
                    </p>
                    <form class="space-y-4">
                        <div class="flex flex-col md:flex-row gap-4">
                            <input type="email" 
                                   placeholder="Enter your email" 
                                   class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-300">
                            <button class="bg-green-900 text-white px-8 py-3 rounded-lg hover:bg-green-700 transition-all duration-300 transform hover:scale-105 shine-effect">
                                Subscribe Now
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Illustration -->
                <div class="hidden md:block" data-aos="fade-left">
                    <img src="/images/newsletter-illustration.svg" 
                         alt="Newsletter illustration" 
                         class="w-full max-w-md mx-auto transform hover:scale-105 transition-all duration-300">
                </div>
            </div>
        </div>
    </div>
</section>
