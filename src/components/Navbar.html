<!DOCTYPE html>

<nav
  class="bg-dark-bg border-none relative shadow-none w-full px-4 md:px-0 transition-colors duration-200"
>
  <div class="container-custom container w-full md:w-[90%] mx-auto py-4">
    <div class="flex items-center justify-between">
      <!-- Logo and Product Name -->
      <div class="flex-shrink-0 flex items-center gap-4">
        <img src="/images/logo.png" alt="Logo" class="h-[36.36px]" />
        <span
          class="font-['Poppins'] cursor-pointer text-[30px] leading-[28px] font-bold text-accent dark:text-dark-text"
          >Product
        </span>
      </div>

      <!-- Navigations -->
      <div class="flex items-center justify-center gap-x-[24px]">
        <!-- Desktop Navigation -->
        <div
          class="hidden [@media(min-width:1024px)]:flex items-center space-x-8 mr-6"
        >
          <a
            href="#"
            class="font-['Poppins'] text-[16px] font-[600] leading-[28px] text-secondary dark:text-dark-text"
            >Product</a
          >
          <a
            href="#"
            class="font-['Poppins'] text-[16px] font-[400] leading-[28px] text-secondary dark:text-dark-text hover:scale-110 transition-transform"
            >Customers</a
          >
          <a
            href="#"
            class="font-['Poppins'] text-[16px] font-[400] leading-[28px] text-secondary dark:text-dark-text hover:scale-110 transition-transform"
            >Pricing</a
          >
          <a
            href="#"
            class="font-['Poppins'] text-[16px] font-[400] leading-[28px] text-secondary dark:text-dark-text hover:scale-110 transition-transform"
            >Resources</a
          >
        </div>

        <!-- Auth Buttons -->
        <div class="hidden md:flex items-center space-x-6">
          <button
            class="w-[102px] h-[43px] text-accent dark:text-dark-text font-['Poppins'] font-semibold text-base border border-[#BCD0E5] dark:border-dark-text rounded-[4px] hover:bg-gray-50 dark:hover:bg-dark-secondary dark:hover:text-[#173A56] transition-colors"
          >
            Sign In
          </button>
          <button
            class="w-[110px] h-[43px] bg-[#02897a] text-white font-['Poppins'] font-semibold text-base rounded-[4px] hover:bg-primary-dark dark:hover:bg-[#02897A]/40 transition-colors"
          >
            Sign Up
          </button>

          <!-- Theme toggle -->
          <button
            id="theme-toggle"
            class="p-[4px] bg-[#F3F3F3] duration-200 rounded-[100px]"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 22C17.514 22 22 17.514 22 12C22 6.486 17.514 2 12 2C6.486 2 2 6.486 2 12C2 17.514 6.486 22 12 22ZM12 4C16.411 4 20 7.589 20 12C20 16.411 16.411 20 12 20C7.589 20 4 16.411 4 12C4 7.589 7.589 4 12 4Z"
                fill="#02897A"
              />
              <path
                d="M19 12C19 8.134 15.865 5 12 5V19C15.865 19 19 15.866 19 12Z"
                fill="#02897A"
              />
            </svg>
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <div
          class="[@media(min-width:1024px)]:hidden flex items-center space-x-4"
        >
          <button
            class="p-2 focus:outline-none"
            aria-label="Menu"
            id="mobile-menu-button"
          >
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="stroke-current text-accent dark:text-dark-text"
            >
              <path
                d="M3 12H21"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M3 6H21"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M3 18H21"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
